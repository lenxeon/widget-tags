<!DOCTYPE html>
<html>
  <head>
    <!-- 基础样式 -->
    <link rel="stylesheet" href="/static/css/animate.css">
    <link rel="stylesheet" type="text/css" href="/static/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/js/aui/css/aui.css" />
    <link rel="stylesheet" type="text/css" href="/static/js/aui/css/aui-experimental.css" />
    <!-- 扩展样式 -->
    <link href="/static/katex/katex.min.css" rel="stylesheet">
    <!-- <link href="/static/quill/monokai-sublime.min.css" rel="stylesheet"> -->
    <link href="/static/highlight/styles/default.css" rel="stylesheet">
    <link href="/static/highlight/styles/solarized-light.css" rel="stylesheet">
    <script src="/static/js/jquery-2.1.1.js"></script>
    <script type="text/javascript">
      jQuery.extend({
        browser: function() {
          var
            rwebkit = /(webkit)\/([\w.]+)/,
            ropera = /(opera)(?:.*version)?[ \/]([\w.]+)/,
            rmsie = /(msie) ([\w.]+)/,
            rmozilla = /(mozilla)(?:.*? rv:([\w.]+))?/,
            browser = {},
            ua = window.navigator.userAgent,
            browserMatch = uaMatch(ua);

          if (browserMatch.browser) {
            browser[browserMatch.browser] = true;
            browser.version = browserMatch.version;
          }
          return {
            browser: browser
          };
        },
      });

      function uaMatch(ua) {
        ua = ua.toLowerCase();
        var match = rwebkit.exec(ua) || ropera.exec(ua) || rmsie.exec(ua) || ua.indexOf("compatible") < 0 && rmozilla.exec(ua) || [];
        return {
          browser: match[1] || "",
          version: match[2] || "0"
        };
      }
    </script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/aui/js/aui.js"></script>
    <script src="/static/js/aui/js/aui-experimental.js"></script>
    <script src="/static/js/aui/js/aui-datepicker.js"></script>
    <script src="/static/katex/katex.min.js"></script>
    <script src="/static/highlight/highlight.pack.js"></script>
    <script src="/static/quill/quill.js"></script>
    <script src="/static/tinymce/js/tinymce/tinymce.dev.js"></script>
    <meta charset="utf-8">
    <title>TMUI</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/javascript">
        AJS.toInit = function (func) {
            $(function () {
                try {
                    func.apply(this, arguments);
                } catch(ex) {
                    // just calling AJS.log with an Error object gives "[object Error]" in IE,
                    // We want better, thus more plumbing for better Error object logging
                    AJS.logError("Failed to run init function: ", ex);
                    AJS.log("Failed toInit function is: " + func);
                }
            });
            return this;
        };
    </script>
  </body>
</html>
